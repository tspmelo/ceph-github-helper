<div class="ceph-github-helper">
  <div class="Box text-center">
    <div class="Box-header">
      <img
        id="cgh-main-icon"
        class="icon"
        height="40"
        width="40"
        alt="ceph github helper"
        title="ceph github helper"
      />
    </div>
    <ul>
      <li class="Box-row">
        <button
          class="btn btn-invisible btn-sm cgh-scroll-up"
          alt="Scroll Top"
          title="Scroll Top"
        >
          <svg
            class="octicon octicon-arrow-up"
            viewBox="0 0 10 16"
            version="1.1"
            height="40"
            width="40"
            aria-hidden="true"
          >
            <path fill-rule="evenodd" d="M5 3L0 9h3v4h4V9h3L5 3z"></path>
          </svg>
        </button>
      </li>
      <li class="Box-row">
        <details class="details-reset details-overlay" id="my-select-menu">
          <summary class="btn btn-invisible btn-sm" title="Pick an item">
            <img
              id="cgh-jenkins-icon"
              class="icon"
              height="40"
              width="40"
              alt="Jenkins commands"
              title="Jenkins commands"
            />
          </summary>
          <details-menu class="SelectMenu right-0" role="menu">
            <div class="SelectMenu-modal">
              <header class="SelectMenu-header">
                <span class="SelectMenu-title">Available Jenkins commands</span>
              </header>
              <div class="SelectMenu-list cgh-jenkins-cmds">
                <button class="SelectMenu-item" role="menuitem">
                  jenkins retest this please
                </button>
                <button class="SelectMenu-item" role="menuitem">
                  jenkins test crimson perf
                </button>
                <button class="SelectMenu-item" role="menuitem">
                  jenkins test signed
                </button>
                <button class="SelectMenu-item" role="menuitem">
                  jenkins test make check
                </button>
                <button class="SelectMenu-item" role="menuitem">
                  jenkins test make check arm64
                </button>
                <button class="SelectMenu-item" role="menuitem">
                  jenkins test submodules
                </button>
                <button class="SelectMenu-item" role="menuitem">
                  jenkins test dashboard
                </button>
                <button class="SelectMenu-item" role="menuitem">
                  jenkins test dashboard backend
                </button>
                <button class="SelectMenu-item" role="menuitem">
                  jenkins test docs
                </button>
                <button class="SelectMenu-item" role="menuitem">
                  jenkins render docs
                </button>
                <button class="SelectMenu-item" role="menuitem">
                  jenkins test ceph-volume all
                </button>
                <button class="SelectMenu-item" role="menuitem">
                  jenkins test ceph-volume tox
                </button>
              </div>
            </div>
          </details-menu>
        </details>
      </li>
      <li class="Box-row">
        <summary
          class="btn btn-invisible btn-sm cgh-add-reviewers"
          aria-haspopup="true"
        >
          <svg
            class="octicon octicon-person"
            viewBox="0 0 12 16"
            version="1.1"
            height="40"
            width="40"
            aria-hidden="true"
            alt="Add Reviewer"
            title="Add Reviewer"
          >
            <path
              fill-rule="evenodd"
              d="M12 14.002a.998.998 0 01-.998.998H1.001A1 1 0 010 13.999V13c0-2.633 4-4 4-4s.229-.409 0-1c-.841-.62-.944-1.59-1-4 .173-2.413 1.867-3 3-3s2.827.586 3 3c-.056 2.41-.159 3.38-1 4-.229.59 0 1 0 1s4 1.367 4 4v1.002z"
            ></path>
          </svg>
        </summary>
      </li>
      <li class="Box-row">
        <button
          class="btn btn-invisible btn-sm cgh-scroll-down"
          alt="Scroll Bottom"
          title="Scroll Bottom"
        >
          <svg
            class="octicon octicon-arrow-down"
            viewBox="0 0 10 16"
            version="1.1"
            height="40"
            width="40"
            aria-hidden="true"
          >
            <path fill-rule="evenodd" d="M7 7V3H3v4H0l5 6 5-6H7z"></path>
          </svg>
        </button>
      </li>
    </ul>
  </div>
</div>
